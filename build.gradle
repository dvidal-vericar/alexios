plugins {
    id 'java'
}

group 'org.dvidal'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile 'com.google.api-client:google-api-client:1.31.3'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.31.4'
    compile 'com.google.apis:google-api-services-sheets:v4-rev612-1.25.0'

}

test {
    useJUnitPlatform()
    doFirst {
        jvmArgs = [
                '--module-path', classpath.asPath
        ]
    }
}

compileJava {
    inputs.property("moduleName", "alexios.main")
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath
        ]
        classpath = files()
    }
}

compileTestJava {
    inputs.property("moduleName", "alexios.main")
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
                '--add-modules', 'org.junit.jupiter.api',
                '--add-reads', "alexios.main=org.junit.jupiter.api",
                '--patch-module', "alexios.main=" + files(sourceSets.test.java.srcDirs).asPath
        ]
        classpath = files()
    }
}

